apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: pmironenko-app
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: postgres-db
  template:
    metadata:
      labels:
        deployment: postgres-db
        app: pmironenko-app
    spec:
      containers:
        - name: postgres-container
          image: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: "example"
            - name: POSTGRES_DB
              value: "web"
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
